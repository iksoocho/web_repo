<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js/ajax.html</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>아이디</th>
            <td><input id="mid"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input id="pass" type="password"></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input id="name"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td><input id="phone"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button id="addBtn">등록</button>
                <button id="modBtn">수정</button>
            </td>
        </tr>
    </table>
    <hr>
    <div id="show"></div>
    <!-- <script src="ajax.js"></script> -->
    <script>
        function showInfo(e, obj) {
            console.log(e.target.parentElement); //e.target : td
            console.log(obj); //this. tr
            //tr의 하위 : 아이디,비밀번호,이름,연락처
            console.log(obj.children); //tr의 하위요소 > td
            let mid = obj.children[0].innerHTML;
            let pass = obj.children[1].innerHTML;
            let name = obj.children[2].innerHTML;
            let phone = obj.children[3].innerHTML;

            document.getElementById('mid').value = mid; //input 이기때문에 그 value 속성에 넣어준다
            document.getElementById('pass').value = pass; //value 속성이 입력 받는 값을 말한다.
            document.getElementById('name').value = name;
            document.getElementById('phone').value = phone;
        }
    </script>
    <script type="module" src="ajax.js"></script>
    <script type="module" src="ajax2.js"></script>
</body>

</html>
