<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>js/for.html</title>
    <script>
        console.log('javascript start...');
        //5번 반복
        for(let i =0 ; i<5; i++){
            console.log(i);
        }

        //배열과 for 활용
        let sum = 0;
        let numary = [1,2,3,4,5]; //배열 선언
        console.log(typeof numary);
                                            //var 변수 : 전역 or 지역(함수 안에서 선언)
        for(let i=0;i<numary.length;i++){   //let, const : 블럭단위의 변수지정
            sum += numary[i];
        }
        console.log('sum의 값 : '+sum);

        //확장 for..of.. 
        sum = 0;
        for(let val of numary){
            sum += val;
        }
        console.log(`for..of를 활용한 sum의 값 = ${sum}`);

        //배열 forEach(함수)
        sum = 0;
        numary.forEach(function(value,index,array){
            if(index<3){
                sum += value;
            }
        });
        console.log(`foreach를 활용한 sum의 값 = ${sum}`);

    </script>
</head>

</body>

</html>
