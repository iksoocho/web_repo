<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>student/studentInfo.html</title>
    <link rel="stylesheet" href="../css/myStyle.css">
</head>

<body>
    <h3>학생정보 입력</h3>
    <table border="1">
        <tr>
            <th><label for="id">아이디:</label></th>
            <td><input type="text" name="id"></td>
        </tr>
        <tr>
            <th><label for="name">이름:</label></th>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <th><label for="pwd">비밀번호:</label></th>
            <td><input type="text" name="pwd"></td>
        </tr>
        <tr>
            <th><label for="dept">학과:</label></th>
            <td>
                <select name="dept" id="dept">
                    <option value="">전공을 선택하세요.</option>
                    <option value="컴퓨터공학">컴퓨터 공학</option>
                    <option value="기계공학">기계공학</option>
                    <option value="경영학">경영학</option>
                    <option value="경제학">경제학</option>
            </td>
        </tr>
        <tr>
            <th><label for="birthdate">생년월일:</label></th>
            <td><input type="date" name="birth" id="birth"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button id="addBtn">등록</button>
            </td>
        </tr>
    </table>

    <hr>
    <hr>


    <div id="show">
        <h3>학생 정보</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>생년월일</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="modal-body">
                <input type="hidden" name="sid">
                <input type="hidden" name="dept">
                <p>비밀번호<input type="text" name="pass"></p>
                <p>이름<input type="text" name="name"></p>
                <p>생년월일<input type="text" name="birth"></p>
                <p>Some other text...</p>
            </div>
            <div class="modal-footer">
                <button id="modBtn">수정</button>
            </div>
        </div>

    </div>
    <script src="../js/student.js">
    </script>
</body>

</html>
